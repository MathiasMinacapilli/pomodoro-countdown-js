<body>
	<main>
		<h1>Pomodoro Countdown</h1>
		<p>Se usa un temporizador para dividir el tiempo en intervalos indivisibles, llamados pomodoros, de 25 minutos de
			actividad, seguidos de 5 minutos de descanso, con pausas m√°s largas cada cuatro pomodoros.</p>
		<p id="countdown">25:00</p>

			<button id="start-btn">Start</button>
			<button id="pause-btn">Pause</button>
			<button id="restart-btn">Restart</button>
		</div>
	</main>

	<script src="index.js"></script>
</body>
